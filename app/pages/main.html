<!DOCTYPE html>
<html lang="en">

<head>
  <title>Halcyon</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../dist/css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../dist/css/styles.css">
  <script src="../js/app.js"></script> 
</head>

<body>
  <div id="splash">
    <div class="title-container container-fuild">
        <h1 class="title text-center text-white">H A L C Y O N</h1>
        <div class="image-title-container">
          <img class="triangle-image img-fluid" src="../images/logo.png" alt="">
        </div>  
        <h1 class="text-center text-white">Helping the blind see.</h1>          
    </div>
  </div>
  <div id="main" class="default-page">
    <div id="recordingContainer" class="recording">
      <h1 class="text-center text-white">Halcyon is listening...</h1>
      <br>
      <i class="fa fa-microphone microphone" aria-hidden="true"></i>
    </div>
    <div id="sideMenu" class="sideMenuHelp">
        <img src="../images/profile.png" alt="">
        <h1 class="text-white">A Halcyon assistant will be with you shortly...</h1>
        <i class="fa fa-microphone microphone" aria-hidden="true"></i>
    </div>
    <div class="logo-container">
      <img src="../images/triangle_smaller.png" alt="">
    </div>
    <div class="container extra-padding">
      <div id="contentHolder" class="row content">
      </div>
    </div>
  </div>
</body>

</html>
